<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大促自定义模板</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/self_defined_template.css">
</head>
<body>
    <div class="sale_count clearfix">
        <p class="txt">已售出</p>
        <ul class="num">
            <li>0</li>
            <li>0</li>
            <li>4</li>
            <li>5</li>
            <li>2</li>
            <li>2</li>
        </ul>
        <p class="txt">件，累计</p>
        <ul class="num">
            <li>0</li>
            <li>0</li>
            <li>1</li>
            <li>0</li>
        </ul>
        <p class="txt">吨</p>
    </div>
    
    <!-- 分割边距 begin -->
    <div class="mt"></div>
    <!-- 分割边距 end -->

    <!-- 参与人数 begin-->
    <div class="sale_count num_of_people clearfix">
        <p class="txt">全场参与人数已达到</p>
        <ul class="num">
            <li>0</li>
            <li>0</li>
            <li>4</li>
            <li>5</li>
            <li>2</li>
            <li>2</li>
            <li>2</li>
        </ul>
        <p class="txt unit">人</p>
    </div>
    <!-- 参与人数 end-->
</body>
</html>
