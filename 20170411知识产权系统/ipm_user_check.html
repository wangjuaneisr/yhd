<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户验证</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/ipm_common.css">
    <link rel="stylesheet" href="css/ipm_login.css">
</head>
<body class="ipm_login ipm_check">
<!-- 头部 S-->
<div class="ipm_header clearfix">
    <a href="javascript:;" class="ipm_logo_box">
        <img src="images/logo.png" alt="" class="ipm_logo">
    </a>
              <span class="ipm_user">
                   hello,
                   <em>小美女222</em>
                   <a href="javascript:;" class="exit_btn">退出</a>
              </span>
</div>
<!-- 头部 E-->

<!--主体 S-->
<div class="main_container">
    <div class="login_box">
        <h3>用户验证</h3>
        <div class="info_box">
            <div class="login_info">
                <div class="ipm_items">
                    <a href="javascript:;" class="item_input">
                        <div class="selected_box clearfix">
                            <label class="check_label">公司名称：</label>
                            <input type="text" class="selected ipm_text">
                            <i class="iconfont drop_btn"></i>
                        </div>
                        <div class="drop_box">
                            <ul>
                                <li>第三方检测系统</li>
                                <li>第三方检测系统</li>
                                <li>第三方检测系统</li>
                                <li>第三方检测系统</li>
                                <li>第三方检测系统第三方检测系统</li>
                                <li>第三方检测系统</li>
                            </ul>
                        </div>
                    </a>
                </div>
                <div class="ipm_items">
                    <a href="javascript:;" class="item_input enter_items">
                        <label class="check_label">手机号码：</label>
                        <input  type="text" class="ipm_text">
                    </a>
                </div>
                <div class="ipm_items">
                    <div class="item_input enter_items clearfix">
                        <label class="check_label">验证码：</label>
                        <input class="check_code ipm_text" type="text" >
                        <a href="javascript:;" class="get_code">获取验证码</a>
                        <span class="blue_btn count_down"><em>60</em>s后重新发送</span>
                    </div>
                </div>
                <div class="tips_box clearfix">
                    <p>第三方检测机构公司名称</p>
                </div>
                <a href="javascript:;" class="blue_gradient_btn sure_btn">确定</a>
            </div>
        </div>
    </div>
</div>
<!--主体 E-->

</body>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/ipm_common.js"></script>
<script>
    $('.get_code').on('click',function(){
        var $this = $(this),
                timer,
                s=59;
        $this.hide().siblings('.count_down').show();
        timer = setInterval(function(){
            if(s){
                $('.count_down').find('em').text(s--);
            }else{
                $this.show().siblings('.count_down').hide();
                clearInterval(timer);
            }

        },1000);

    });
</script>
</html>
