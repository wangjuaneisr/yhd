<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>知识产权保障系统-检测机构查询-新增机构</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/ipm_common.css">
    <link rel="stylesheet" href="css/ipm_info_maintenance.css">
</head>
<body>
<!-- 头部 S-->
<div class="ipm_header clearfix">
    <a href="javascript:;" class="ipm_logo_box">
        <img src="images/logo.png" alt="" class="ipm_logo">
    </a>
          <span class="ipm_user">
               hello,
               <em>小美女222</em>
               <a href="javascript:;" class="exit_btn">退出</a>
          </span>
</div>
<!-- 头部 E-->

<!--主体 S-->
<div class="main_container clearfix">
    <!--导航 S-->
    <div class="ipm_nav">
        <dl>
            <dt>
                <a href="javascript:;" class="nav highlight"><i class="iconfont font_icon">&#xe636;</i>案件管理<i class="iconfont drop_icon">&#xe638;</i></a>
            </dt>
            <dd><a href="javascript:;" class="nav">案件查询及处理</a></dd>
            <dd><a href="javascript:;" class="nav">新增案件</a></dd>
        </dl>
        <dl>
            <dt>
                <a href="javascript:;" class="nav"><i class="iconfont font_icon">&#xe643;</i>账号管理<i class="iconfont drop_icon">&#xe638;</i></a>
            </dt>
            <dd><a href="javascript:;" class="nav">账号维护</a></dd>
            <dd><a href="javascript:;" class="nav">我的信息维护</a></dd>
        </dl>
        <dl>
            <dt>
                <a href="javascript:;" class="nav"><i class="iconfont font_icon">&#xe63b;</i>检测机构管理<i class="iconfont drop_icon">&#xe638;</i></a>
            </dt>
            <dd><a href="javascript:;" class="nav">检测机构查询</a></dd>
        </dl>
    </div>
    <!--导航 E-->

    <!--页面右侧 S-->
    <div class="ipm_container">
        <!--面包屑导航 -->
        <div class="crumbs clearfix">
            <a href="javascript:;" class="fir_nav">检测机构查询</a>
        </div>

        <!--页面内容 S-->
        <!-- 基本信息 -->
        <div class="module_container">
            <div class="module_tit clearfix">
                <h3>基本信息</h3>
            </div>
            <div class="step_box clearfix">
                <div class="ipm_items">
                    <label>机构名：</label>
                    <div class="items_cont">
                        <input type="text" class="item_input">
                        <span class="item_error_tips"><i class="iconfont">&#xe63e;</i>请输入机构名</span>
                    </div>
                </div>
                <div class="ipm_items">
                    <label>机构类型：</label>
                    <a href="javascript:;" class="item_input">
                        <div class="selected_box clearfix">
                            <input class="selected">
                            <i class="iconfont drop_btn"></i>
                        </div>
                        <div class="drop_box">
                            <ul>
                                <li>机构类型</li>
                                <li>机构类型</li>
                                <li>机构类型</li>
                                <li>机构类型</li>
                            </ul>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <!-- 账号状态 -->
        <div class="module_container">
            <div class="module_tit clearfix">
                <h3>账号状态</h3>
            </div>
            <div class="step_box clearfix">
                <div class="ipm_items">
                    <label>启用状态：</label>
                    <div class="items_cont">
                        <input type="radio" name="status" id="start_use">
                        <label class="radio_option" for="start_use">启用</label>
                        <input type="radio" name="status" id="disable">
                        <label class="radio_option" for="disable">停用</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- 机构负责人 -->
        <div class="module_container">
            <div class="module_tit clearfix">
                <h3>机构负责人</h3>
            </div>
            <div class="step_box clearfix">
                <div class="ipm_items">
                    <label>负责人姓名：</label>
                    <div class="items_cont">
                        <input type="text" class="item_input">
                        <span class="item_error_tips"><i class="iconfont">&#xe63e;</i>请输入负责人姓名</span>
                    </div>
                </div>
                <div class="ipm_items">
                    <label>手机号：</label>
                    <div class="items_cont">
                        <input type="text" class="item_input">
                        <span class="item_error_tips"><i class="iconfont">&#xe63e;</i>请选择手机号</span>
                    </div>
                </div>
                <div class="ipm_items">
                    <label class="items_name">邮箱：</label>
                    <div class="items_cont">
                        <input type="text" class="item_input">
                        <span class="item_error_tips"><i class="iconfont">&#xe63e;</i>请输入邮箱</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主账号创建 -->
        <div class="module_container">
            <div class="module_tit clearfix">
                <h3>主账号创建</h3>
            </div>
            <div class="step_box clearfix">
                <div class="ipm_items">
                    <label>账号名：</label>
                    <div class="items_cont">
                        <input type="text" class="item_input">
                        <span class="item_error_tips"><i class="iconfont">&#xe63e;</i>请输入账号名</span>
                    </div>
                </div>
                <div class="ipm_items">
                    <label>密码：</label>
                    <div class="items_cont">
                        <input type="password" class="item_input">
                        <span class="item_error_tips"><i class="iconfont">&#xe63e;</i>请输入密码</span>
                    </div>
                </div>
                <div class="ipm_items">
                    <label class="items_name">确认密码：</label>
                    <div class="items_cont">
                        <input type="password" class="item_input">
                        <span class="item_error_tips"><i class="iconfont">&#xe63e;</i>请输入确认密码</span>
                    </div>
                </div>
            </div>
        </div>

        <!--按钮-->
        <div class="btn_box">
            <a href="javascript:;" class="blue_gradient_btn submit_btn">提交</a>
            <a href="javascript:;" class="light_blue_btn cancel_btn">取消</a>
        </div>
        <!--页面内容 E-->
    </div>
    <!--页面右侧 E-->
</div>
<!--主体 E-->

<!-- 弹框-新增成功 S -->
<div class="pop_common_dialog pop_keytips pop_submit_succeed">
    <div class="pop_keytips_relbox">
        <div class="pop_key_notice_txt">
            <p class="pop_tips_txt"><i class="iconfont icon_green">&#xe639;</i>新增成功</p>
            <p class="cunt_down_tip"><em>2</em>s后自动跳转至检测机构列表</p>
        </div>
    </div>
</div>
<!-- 弹框-新增成功 E -->

</body>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/dialog.js"></script>
<script src="js/ipm_common.js"></script>
<script>
    //    选商家
    $(".submit_btn").click(function(){
        $(this).PopupDialog({ //调用
            popupClass:'.pop_submit_succeed', //弹窗ClassName
            maskLayer:true,
            delayClose:2
        });
    });

</script>
</html>
