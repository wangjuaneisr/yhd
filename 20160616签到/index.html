			</div>
			<div class="sign_box">
				<div class="sign_day wrap">
					<p>您本月已签到</p>
					<div class="day clearfix">
						<i class="time">2</i>
						<em>天</em>
					</div>
				</div>
				<div class="sign_btn_box">
					<a href="javascript:void(0)" class="sign sign_btn">今日签到</a>
					<a href="javascript:void(0)" class="sign signed_btn">已签到</a>
					<a href="javascript:void(0)" class="sign sign_suc_btn">签到成功</a>
				</div>
			</div>
		</div>

		 <!-- 弹窗:已签到 S-->
		<div class="Ag-common-dialog pop-batch-delay signed_pop">
	        <div class="Acd-rel-dialog">
	            <a href="javascript:" class="dialog-main-close pop-close"></a>
	            <div class="Acd-rel-body">
	            	<!-- 标题 -->
	                <div class="box-cont-title clearfix">
		                <!-- <b class="fl">模板编辑</b> -->
		                <a href="javascript:;" class="close pop-close fr"></a>
		            </div>
		            <!-- 内容 -->
		            <div class="signed_btn_box clearfix">
		               <a href="javascript:void(0)">您今天已签过到！</a>
		            </div>
	            </div>
	        </div>
	    </div>
	    <!-- 弹窗：已签到 E-->

	     <!-- 弹窗：签到天数 S-->
		<div class="Ag-common-dialog pop-batch-delay sign_day_pop">
	        <div class="Acd-rel-dialog">
	            <a href="javascript:" class="dialog-main-close pop-close"></a>
	            <div class="Acd-rel-body">
	            	<!-- 标题 -->
	                <div class="box-cont-title clearfix">
		                <!-- <b class="fl">模板编辑</b> -->
		                <a href="javascript:;" class="close pop-close fr"></a>
		            </div>
		            <!-- 内容 -->
		            <div class="signed_tips clearfix">
		               您已签到满X天，获得超级吃货勋章一枚！
		            </div>
	            </div>
	        </div>
	    </div>
	    <!-- 弹窗：签到天数 E-->
