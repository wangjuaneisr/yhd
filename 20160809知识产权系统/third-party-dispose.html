<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>第三方检测-处理</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<link rel="stylesheet" type="text/css" href="css/base.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="page_container">
        <!--头部 S-->
        <div class="head_box">
            <div class="wrap clearfix">
                <!--LOGO-->
                <div class="yhd_logo_box">
                    <a href="javascript:void (0)" class="logo"><i class="icon yhd_logo"></i></a>
                    <p class="tit">神秘买家</p>
                </div>
                <!--导航-->
                <div class="nav_box">
                    <!--导航列表-->
                    <div class="nav_list">
                        <ul class="clearfix">
                            <li class="list">
                                <a href="javascript:void (0)">导航导航</a>
                            </li>
                            <li class="list">
                                <a href="javascript:void (0)">导航导航</a>
                            </li>
                            <li class="list">
                                <a href="javascript:void (0)">导航导航</a>
                            </li>
                        </ul>
                    </div>
                    <!--用户欢迎-->
                    <div class="nav_tip">
                        <div class="welcome">
                            <em>LIJIA008</em>
                            ,欢迎您！
                        </div>
                        <div class="esc">
                            <a href="javascript:void (0)" class="esc_btn">退出</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!--头部 E-->

        <!--中间内容S-->
        <div class="main_box wrap">
            <!--面包屑 S-->
            <!--面包屑 S-->
            <div class="crumbs clearfix">
                 <a href="#">案件处理</a><em>></em>
                 <a class="crumbs_cur" href="#">处理</a>
            </div>
            <!--面包屑 E-->
            <!--面包屑 E-->
            
            <!--案件信息 S-->
            <div class="case_message clearfix">
                <div class="item_box"><span>案件编号：</span> <em>12345678</em></div>
                <div class="item_box"><span>创建时间：</span> <em>2016-03-25</em></div>
                <div class="item_box"><span>案件状态：</span> <em>待处理</em></div>
                <div class="item_box"><span>商品编号：</span> <em>12345678</em></div>
                <div class="item_box"><span>品牌：</span> <em>菲利普</em></div>
                <div class="item_box"><span>商品名称：</span> <em>xxxx</em></div>
            </div>
            <!--案件信息 E-->
            
            <!--表单信息 S-->
            <div class="form_box">
                <div class="items">
                  <label class="form_name"><em>*</em> 订单编号：</label>
                  <input class="ipt" type="text" />
                </div>
                <div class="items">
                  <label class="form_name"><em>*</em> 购买数量：</label>
                  <input class="ipt" type="text" />
                </div>
                <div class="items clearfix">
                  <div class="small_items">
                    <label class="form_name"><em>*</em> 购买费用：</label>
                    <input class="ipt" type="text" />
                    元
                  </div>
                  <div class="small_items">
                    <label class="form_name"><em>*</em> 服务费用：</label>
                    <input class="ipt" type="text" />
                    元
                  </div>
                </div>
                <div class="items clearfix">
                  <div class="small_items">
                    <label class="form_name">反馈快递费用：</label>
                    <input class="ipt" type="text" />
                    元
                  </div>
                  <div class="small-items">
                    <label class="form_name"><em>*</em> 其他费用：</label>
                    <input class="ipt" type="text" />
                    元
                  </div>
                </div>
                <div class="items clearfix">
                  <div class="small_items">
                    <label class="form_name"><em>*</em> 收货快递公司：</label>
                    <input class="ipt" type="text" />
                  </div>
                  <div class="small-items">
                    <label class="form_name"><em>*</em> 收货快递单号：</label>
                    <input class="ipt" type="text" />
                  </div>
                </div>
                <div class="items clearfix">
                  <div class="small_items">
                    <label class="form_name">样品反馈快递公司：</label>
                    <input class="ipt" type="text" />
                  </div>
                  <div class="small_items">
                    <label class="form_name">样品反馈快递单号：</label>
                    <input class="ipt" type="text" />
                  </div>
                </div>
                <div class="items">
                  <label class="form_name"><em>*</em> 发票：</label>
                  <from class="radio_box clearfix">
                    <input type="radio" name="invoice" id="have" checked="checked"/><label for="have">有</label>
                    <input type="radio" name="invoice" id="no"/><label for="no">无</label>
                  </from>
                </div>
                <div class="items">
                  <label class="form_name"><em>*</em> 附件：</label>
                  <input class="ipt" type="text" readonly="readonly"/>
                  <div class="file_box">
                    <input type="file" class="file_btn" />
                    <a class="btn_atta" href="#">上传附件</a>
                    
                  </div>
                  <p>支持多个格式，只是多个附件</p>
                </div>
                <div class="items">
                  <label class="form_name"><em>*</em> 检测结果：</label>
                  <from class="radio_box clearfix">
                    <input type="radio" name="results" id="qualified" checked="checked"/><label for="qualified">合格</label>
                    <input type="radio" name="results" id="no-qualified"/><label for="no-qualified">不合格</label>
                    <input type="radio" name="results" id="transfer"/><label for="transfer">转至品牌鉴定</label>
                  </from>
                </div>
                <div class="items remark">
                  <label class="form_name">备注：</label>
                  <textarea></textarea>
                </div>
                <div class="btn_box">
                  <a class="submit" href="javascript:;">提 交</a>
                  <a class="cancel" href="javascript:;">取 消</a>
                </div>
            </div>
            <!--表单信息 E-->
        </div>
    </div>
    
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
