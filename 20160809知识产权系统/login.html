<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="logo_page_body">
    <div class="login_page">
        <div class="wrap login_box">
            <div class="logo_box">
                <i class="icon logo_img"></i>
            </div>

            <div class="title_box">
                <i class="icon line_l"></i>
                <i class="buyer_txt">知识产权系统</i>
                <i class="icon line_r"></i>
            </div>

            <div class="login_info_box">
                <p class="login_tips">请联系运营人员获取用户名及密码</p>
                <div class="enter_box clearfix">
                    <i class="icon enter_icon user_icon"></i>
                    <input type="text" class="user_input" placeholder="邮箱/手机号码">
                    <p class="notice">
                        用户名不存在
                        <i class="angel"></i>
                    </p>

                </div>
                <div class="enter_box clearfix">
                    <i class="icon enter_icon password_icon"></i>
                    <input type="password" class="user_input" placeholder="密码">
                </div>
                <div class="remember_password clearfix">
                    <input type="checkbox" name="password" id="re_password">
                    <label for="re_password" class="re_password_txt">记住密码</label>
                </div>
            </div>

            <div class="login_btn_box">
                <a href="javascript:void(0)" class="login_btn">登&nbsp;&nbsp;录</a>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/script.js"></script>
</html>
