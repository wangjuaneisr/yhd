<!DOCTYPE html>
<html>

<body>
<!-- 团购广告位 -->
<div class="group_buy_ads_box">
     <div class="banner_box slider_list">
          <div class="banner_pic_list banner">
               <div class="banner_pic">
                    <a href="#" class="banner_img_box">
                         <img src="images/banner.png" alt="" class="banner_img">

                    </a>
               </div>
          </div>

               <div class="discount_box clearfix">

               </div>

                              <div class="price_box">

                         <a href="#" class="top_link_box">

                              <div class="icon top_corner thi"></div>
                              <div class="price_box">
                                   <div class="real_price">
                                        <em>&yen;</em>1025.95
                                   </div>
                                   <del><em>&yen;</em>200</del>
                              </div>

               </div>
          </div>
