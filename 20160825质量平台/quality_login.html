<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>登录页面</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/quality_platform.css">
</head>
<body class="quality_login">
    <div class="login_box">
        <div class="login_enter_box">
            <div class="logo_box">
                <img src="images/logo_big.jpg" alt="质量平台">
            </div>
            <p class="quality_txt">质量管理平台</p>
            <div class="enter_box user_name_con">
                <label for="user_name">账号</label><input type="text" id="user_name" class="enter_input">
            </div>
            <div class="enter_box pass_word_con">
                <label for="pass_word">密码</label><input type="password" id="pass_word" class="enter_input">
            </div>
            <p class="tips pass_word_tips">
                <span class="content">
                    <i class="danger_icon"></i>
                    <em>您的密码有误</em>
                </span>
            </p>
        </div>
        <div class="login_btn_box">
            <div class="login_set">
                <span class="content">
                    <i></i>
                    <em>本机免登录</em>
                </span>
            </div>
            <div class="login_btn">
                <a href="javascript:void(0)" class="login">登录</a>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/jquery.ztree.all-3.5.min.js"></script>
<script src="js/quality_platform.js"></script>
</html>
